<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sandwich Sandwich</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header class="amber lighten-2 center-align">
	<h1>Sandwichtopia</h1>
</header>
<div class="container">
	<div class="row">
		<div class="input-field col s4">
		    <select id="bread">
				<option value="0">White</option>
				<option value="1">Wheat</option>
				<option value="2">Seeded</option>
				<option value="3">Sub</option>
				<option value="none">No Bread</option>
		    </select>
		    <label>Bread</label>
		</div>
		<div class="input-field col s4">
		    <select id="meat">
				<option value="0">Turkey</option>
				<option value="1">Ham</option>
				<option value="2">Lamb</option>
				<option value="3">Bologne</option>
				<option value="4">Chicken</option>
				<option value="none">No Meat</option>
		    </select>
		    <label>Meat</label>
		</div>
		<div class="input-field col s4">
		    <select id="cheese">
				<option value="0">Cheddar</option>
				<option value="1">Swiss</option>
				<option value="2">Meunster</option>
				<option value="3">Havarti</option>
				<option value="4">Pepper Jack</option>
				<option value="none">No Cheese</option>
		    </select>
		    <label>Cheese</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s4 offset-s2">
		    <select id="condiment">
				<option value="0">Mayo</option>
				<option value="1">Chipotle Sauce</option>
				<option value="2">Yellow Mustard</option>
				<option value="3">Dijon Mustard</option>
				<option value="4">Horse Radish</option>
				<option value="none">No Condiments</option>
		    </select>
		    <label>Condiments</label>
		</div>
		<div class="input-field col s4">
		    <select id="produce">
				<option value="0">Lettuce</option>
				<option value="1">Tomato</option>
				<option value="2">Apple</option>
				<option value="3">Avocado</option>
				<option value="4">Bell Pepper</option>
				<option value="5">Onion</option>
				<option value="none">No Onion</option>
		    </select>
		    <label>Produce</label>
		</div>
	</div>
	<div class="row">
		<div class="col s2 offset-s5">
			<a class="waves-effect waves-light btn">Order</a>
		</div>
	</div>
	<div class="row">
		<div class="col s6 offset-s3">
			<h2 class="center-align">Your Sandwich Costs:</h2>
			<div id="stickItHere"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="javascripts/materialize.js"></script>
<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
<script type="text/javascript" src="javascripts/bread.js"></script>
<script type="text/javascript" src="javascripts/cheese.js"></script>
<script type="text/javascript" src="javascripts/condiments.js"></script>
<script type="text/javascript" src="javascripts/domhandler.js"></script>
<script type="text/javascript" src="javascripts/meat.js"></script>
<script type="text/javascript" src="javascripts/produce.js"></script>
</body>
</html>
